<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>ex-dischi-musicali</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
    <header>
      <div class="container flex">
        <img src="logo.png" alt="logo" />
        <select name="genre" v-model="selected">
          <option value=""></option>
          <option v-for="element in genre">{{element}}</option>
        </select>
      </div>
    </header>
    <div class="cds-container container">
      <!-- Disco ad esempio -->
      <div v-for="element in diskList" v-if="filterGenre(element)" class="cd">
        <img :src="element.poster" alt="">
        <h3>{{element.title}}</h3>
        <span class="author">{{element.author}}</span>
        <span class="year">{{element.year}}</span>
      </div>
    </div>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
